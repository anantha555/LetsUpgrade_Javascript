<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Question 1</title>
</head>
<body  id = 'color' >
    <h1>Question 1</h1>
    <p>  
    Write a program that will iterate over an array of colors and change the background of the page
    after 5 seconds.
    </p>
    <script>
        console.log("q1 solution"); 

        let colors = ["lime","cyan","olivedrab","grey", "salmon"];
        let div = document.getElementById("color");

        document.getElementById("color").style.backgroundColor=colors[0];

        for(let x = 0; x < (colors.length / colors.length); x++){
            var i = x;
            div.style.backgroundColor=colors[i];
        }

        setInterval(function(){
            div.style.backgroundColor=colors[i];
            i++;
            if(i==colors.length){
                i=0;
            }
        },500);
    </script>
</body>
</html>
