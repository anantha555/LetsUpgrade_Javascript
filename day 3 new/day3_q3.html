<body>
    <h1>Question 3:</h1>
    <p>
        Write a program to take marks as input from the user and grade him accordingly. Use Conditional
        statements. Also the same code using switch or ternary <br>
        input: 50 <br>
        Output : Marks are 50 and grade is B
    </p>
    <script>
        function gradingSystem1(mark) {
            var grade = 'Not applicable'
            if(mark >= 90 && mark <= 100){ grade ='S'}
            else if (mark >= 75 && mark <= 89){grade  ='A'}
            else if (mark >= 60 && mark <= 74){grade  ='B'}
            else if (mark >= 50 && mark <= 59){grade  ='C'}
            else if (mark >= 35 && mark <= 49){grade  ='D'}
            else if (mark >= 0 && mark <= 34){grade ='F'}
            console.log(`Marks are ${mark} and grade is ${grade}`);
        }
        function gradingSystem2(mark) {
            var grade = 'Not applicable'
            grade = (mark >= 90 && mark <= 100) ? 'S' :
                    (mark >= 75 && mark <= 89) ? 'A':
                    (mark >= 60 && mark <= 74) ? 'B':
                    (mark >= 50 && mark <= 59) ? 'C':
                    (mark >= 35 && mark <= 49) ? 'D':
                    (mark >= 0 && mark <= 34) ? 'F' : 
                    'Not applicable';
            console.log(`Marks are ${mark} and grade is ${grade}`);
        }
        function gradingSystem3(mark) {
            var grade = 'Not applicable';
            if(mark >= 90 && mark <= 100){ ty =1}
            else if (mark >= 75 && mark <= 89){ty =2}
            else if (mark >= 60 && mark <= 74){ty =3}
            else if (mark >= 50 && mark <= 59){ty =4}
            else if (mark >= 35 && mark <= 49){ty =5}
            else if (mark >= 0 && mark <= 34){ty =6}
            else{ty = 7}
            switch (ty){
                case 1:
                    grade  ='S';
                    break;
                case 2:
                    grade  ='A';
                    break;
                case 3:
                    grade  ='B';
                    break; 
                case 4:
                    grade  ='C';
                    break;
                case 5:
                    grade  ='D';
                    break;
                case 6:
                    grade  ='F';
                    break;
                case 7:
                    grade  ='Not applicable';
                    break;
                default:
                    grade = 'Not applicable';
                    break;     
            }
            console.log(`Marks are ${mark} and grade is ${grade}`);
        }
        let inputMark = +prompt("Enter marks:");
        // let inputMark = "50";
        console.log('Using Conditional statements:');
        gradingSystem1(inputMark);
        console.log('Using ternary operator:');
        gradingSystem2(inputMark);
        console.log('Using switch statement:');
        gradingSystem3(inputMark);
    </script>
</body>
