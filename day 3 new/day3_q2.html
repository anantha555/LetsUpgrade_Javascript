<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2:</title>
</head>
<body>
    <h1>Question 2:</h1>
    <p>
        Write a program which will take OS name and version from the user separated by a space. Then
        log the OS name and version on the console. <br>
        Input: "Android 9" <br>
        Output: The OS name is Android and version is 9
    </p>
    <script>
        function osFind(infoNV) {
            console.log(`The OS name is ${infoNV.split(" ")[0]} and version is ${infoNV.split(" ")[1]}`);
        }
        let inputOs = prompt("Enter OS name and version:");
        osFind(inputOs);
    </script>
</body>
</html>
